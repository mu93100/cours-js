<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .modale {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modale-contenu {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            height: 40%;
        }

        .fermer {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .fermer:hover,
        .fermer:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        #scrollBox {
            position: fixed;
            right: -100px;
            /* Hidden off screen initially */
            top: 50%;
            transition: right 0.5s ease;
        }

        .btn {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>

<body>
    

    <button class="btn">Clique la</button>

    <div id="modale" class="modale">
        <div class="modale-contenu">
            <span class="fermer" id="fermer">&times;</span>
            <p>Voici le contenu de la modale.</p>
        </div>
    </div>
    <div id="text2"></div>

    <script>
        let clique = document.querySelector(".btn");
        let modale = document.getElementById("modale");
        let fermer = document.getElementById("fermer");

        clique.addEventListener("dblclick", function () {
            clique.style.color = "red";
            modale.style.display = "block";
        });

        fermer.addEventListener("click", function () {
            modale.style.display = "none";
        });

        window.addEventListener("click", function (event) {
            if (event.target == modale) {
                modale.style.display = "none";
            }
        });

    </script>
</body>

</html>
